project:
  type: book
  resources: static/*
  output-dir: ../_docs
  # pre-render: 
  # post-render:
 
book:
  title: "ECHILD documentation"
  reader-mode: true

  # cover-image: cover.jpg
  favicon: favicon.ico
  site-url: https://docs.echild.ac.uk/
  repo-url: https://github.com/UCL-ECHILD/docs.echild.ac.uk-website
  repo-subdir: web_source/
  repo-branch: main
  repo-actions: [edit, issue]
  chapters:
    - index.qmd
    - acknowledgements.qmd
    - acronyms.qmd
    - cite.qmd
    - disclaimer.qmd
    
    - part: "ECHILD"
      chapters:
        - echild-introduction.qmd
        - information-scope.qmd
        - key-research-purposes.qmd
        - echild-overview.qmd
        - database-structure.qmd
        
    - part: "Data"
      chapters:
        - attribute-data.qmd
        - data-coverage.qmd
        - hes.qmd
        - npd.qmd
        - mother-baby.qmd

    - part: "Accessing ECHILD"
      chapters:
        - five-safes.qmd
        - no-other-linkage.qmd
        - ethics.qmd
        - access-conditions.qmd
        - access-process.qmd
        - accredited-researcher.qmd
        - aoc.qmd
        
    - part: "Strengths & Limitations"
      chapters:
        - strengths.qmd
        - limits.qmd
    
    - references.qmd
  
  appendices:
    - appendix-resources.qmd
    - appendix-linkage.qmd
    


format:
  html:
    theme:
      - cosmo
    code-copy: true
    code-link: true
    
bibliography: references.bib
csl: elsevier-vancouver.csl
link-citations: true
