project:
  type: book
  resources: static/*
  output-dir: ../_docs
  # pre-render: 
  # post-render:
 
book:
  title: "ECHILD documentation"
  reader-mode: true

  # cover-image: cover.jpg
  favicon: favicon.ico
  site-url: https://docs.echild.ac.uk/
  repo-url: https://github.com/UCL-ECHILD/docs.echild.ac.uk-website
  repo-subdir: web_source/
  repo-branch: main
  repo-actions: [edit, issue]
  chapters:
    - index.qmd
    - pref-acknowledgements.qmd
    - pref-acronyms.qmd
    - pref-cite.qmd
    - pref-disclaimer.qmd
    
    - part: echild.qmd
      chapters:
        - echild-introduction.qmd
        - echild-information-scope.qmd
        - echild-key-research-purposes.qmd
        - echild-overview.qmd
        - echild-database-structure.qmd
        
    - part: data.qmd
      chapters:
        - data-attribute-data.qmd
        - data-coverage.qmd
        - data-hes.qmd
        - data-npd.qmd
        - data-mother-baby.qmd

    - part: access.qmd
      chapters:
        - access-five-safes.qmd
        - access-no-other-linkage.qmd
        - access-ethics.qmd
        - access-access-conditions.qmd
        - access-process.qmd
        - access-accredited-researcher.qmd
        - access-aoc.qmd
        
    - part: sl.qmd
      chapters:
        - sl-strengths.qmd
        - sl-limits.qmd
    
    - part: references.qmd
  
  appendices:
    - appendix-resources.qmd
    - appendix-linkage.qmd
    


format:
  html:
    theme:
      - cosmo
    code-copy: true
    code-link: true
    
bibliography: references.bib
csl: elsevier-vancouver.csl
link-citations: true
