project:
  type: book
  resources: static/*
  output-dir: ../_docs
  # pre-render: 
  # post-render:
 
book:
  title: "ECHILD documentation"
  reader-mode: true

  # cover-image: cover.jpg
  favicon: favicon.ico
  site-url: https://docs.echild.ac.uk/
  repo-url: https://github.com/UCL-ECHILD/docs.echild.ac.uk-website
  repo-subdir: web_source/
  repo-branch: main
  repo-actions: [edit, issue]
  chapters:
    - index.qmd
    - acknowledgements.qmd
    - intro.qmd
    - cite.qmd
    - disclaimer.qmd
    
    - part: echild-overview.qmd
      chapters:
        - overview-general.qmd
        - overview-structure.qmd
        
    - part: echild-data.qmd
      chapters:
        - data-coverage.qmd
        - data-hes.qmd
        - data-other.qmd
        - data-npd.qmd
        - data-mother-baby.qmd

    - part: echild-access.qmd
      chapters:
        - access-how.qmd
        
    - part: echild-quality.qmd
      chapters:
        - quality-strengths.qmd
        - quality-limits.qmd
        
    - part: echild-appendix.qmd
      chapters:
        - appendix-resources.qmd
        - appendix-linkage.qmd
        
    - references.qmd

format:
  html:
    theme:
      - cosmo
    code-copy: true
    code-link: true
    
bibliography: references.bib
csl: elsevier-vancouver.csl
link-citations: true
