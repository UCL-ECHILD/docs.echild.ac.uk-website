name: Render and deploy website publicly

on:
  release:
    types: [released]

permissions:
  contents: read

concurrency:
  group: "publish"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Add subtitle
        shell: bash
        run: |
          printf "\n  subtitle: \"Release: ${{ github.event.release.name }}\"\n" >> web_source/_quarto.yml

      - name: Install Inkscape
        shell: bash
        run: |
          sudo apt update
          sudo apt install inkscape

      - name: Install and set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tinytex: true

      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.5.1
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
          
      - name: Load cached Python venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Python dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'

      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
          
      - name: Render pdf
        shell: bash
        run: |
          quarto render web_source/ --to pdf --output-dir pdf/quarto-buggyness --output "ECHILD-User-Guide_${{ github.event.release.name }}.pdf"

      - name: Render website
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: web_source/
          to: html

#      Cloudflare deploy
      - name: Deploy to cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}
          command: pages deploy ./_docs --project-name=echild-docs --commit-dirty=true

